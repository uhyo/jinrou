# room info bar.
roominfo:
  # has room password
  password: 'パスワードあり'
  # blind mode
  blind: '覆面（終了後に公開）'
  # complete blind mode
  blindComplete: '覆面（終了後も非公開）'
  # no watchspeak
  noWatchSpeak: '観戦者発言禁止'
  # using theme
  theme: 'テーマ「{{fullname}}」'
  # theme has been removed
  themeRemoved: 'このテーマは削除されました'
# Game start control.
gamestart:
  # information shown to an owner.
  info:
    # Current number of players.
    playerNumber: '現在の人数: {{count}}人'
    # Players are too few.
    playerTooFew: '人数が足りません。この配役は最低{{count}}人必要です。'
    # Players are too many.
    playerTooMany: '人数が多すぎます。この配役は最高{{count}}人です。'
  # game start control.
  control:
    # legend: "roles"
    roles: 役職・配役
    # legend: "rules"
    rules: ルール設定
    # minutes
    minutes: 分
    # seconds
    seconds: 秒
    # Game start button
    start: 開始
    # Legend of category query.
    categorySelection: 一部闇鍋用
  # confirmation messages.
  confirm:
    # suggestion of rule based on casting.
    ruleSuggestion:
      # confirmation message
      message: 'この配役ではオプション「{{name}}」を{{suggestion}}にすることが推奨されています。このまま開始してもよろしいですか？'
      # yes: rearrange rule setting.
      yes: '戻る'
      # no: continue.
      no: 'このまま開始する'
      # value suggestion.
      valueSuggestion: '「{{value}}」'
      # range-based suggestions
      rangeSuggestionMin: '{{min}}以上'
      rangeSuggestionMax: '{{max}}以下'
      rangeSuggestionMinMax: '{{min}}以上{{max}}以下'
  # error message.
  error:
    # rule value is invalid.
    ruleInvalid: 'ルール「{{name}}」の設定内容が正しくありません。'
    ruleTooSmall: 'ルール「{{name}}」の値が小さすぎます。'

