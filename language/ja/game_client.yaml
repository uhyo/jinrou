# Room control buttons.
room:
  # join button
  join: 'ゲームに参加'
  # unjoin button
  unjoin: 'ゲームから脱退'
  # ready/unready button.
  ready: '準備完了/準備中'
  # description of ready/unready button.
  readyDescription: '全員が準備完了になるとゲームを開始できます。'
  # helper button.
  helper: 'ヘルパー'
  # description of helper button.
  helperDescription: 'ヘルパーになると、ゲームに参加せずに助言役になります。'
  # open game start control button.
  openGameStart: 'ゲーム開始画面を開く'
  # kick player button.
  kick: '参加者を追い出す'
  # reset ready button.
  resetReady: '[ready]を初期化する'
  # Discard this room button.
  discard: 'この部屋を廃村にする'
  # open a new room with same setting button.
  newRoom: '同じ設定で次の部屋を建てる'
  # that room does not exist.
  roomDoesNotExist: 'その部屋は存在しません。'
  # Player information dialog.
  playerDialog:
    # title of player dialog.
    title: 'ゲームに参加'
    # message of player dialog.
    message: 'この部屋で使用する名前を入力してください。'
    # ok button
    ok: '部屋に入る'
    # cancel button
    cancel: 'キャンセル'
  # helper select dialog.
  helperDialog:
    title: 'ヘルパー'
    message: 'ヘルパーになる相手を選択してください。'
    ok: '選択'
    cancel: 'キャンセル'
    # label for no helper.
    nohelper: 'ヘルパーをやめる'
  # reset ready confirmation dialog.
  resetReadyDialog:
    title: '[ready]初期化'
    message: '全員の[ready]を解除しますか？'
    yes: '解除する'
    no: 'キャンセル'
  # discard room confirmation dialog.
  discardDialog:
    title: '廃村'
    message: '本当に部屋を廃村にしますか？'
    yes: '廃村にする'
    no: 'キャンセル'
  # room password dialog.
  enterPasswordDialog:
    title: '部屋に入室'
    message: 'この部屋のパスワードを入力してください。'
    ok: '入室'
    cancel: 'キャンセル'

