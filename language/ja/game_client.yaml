# kick user dialog
kick:
  # title of kick user dialog.
  title: '追い出す'
  # message for the dialog.
  message: '追い出す人を選択してください。'
  # cancel button.
  cancel: 'キャンセル'
  # ok button.
  ok: '選択'
  # Label for no re-entry button.
  noentry: '再入室を禁止'
  manager:
    # Name of kick manager.
    title: '追い出しを管理'
    # Message shown at kick manager.
    message: '参加禁止を解除したい人を全て選択してください。'
    # message when kicked list user is empty.
    empty: '現在参加禁止になっている人はいません。'

# role description dialog
roleDesc:
  # title of role description dialog.
  title: '役職説明 - {{role}}'
  # close button
  close: '閉じる'

# sudden death punishment dialog.
suddenDeathPunish:
  title: '突然死の罰'
  message: '以下の参加者はこのゲームで突然死しました。処罰すべきだと考える参加者に投票してください。1票は{{count}}分間の参加禁止に相当します。'
  ok: '投票'
  cancel: '閉じる'

# share button
share:
  title: '共有'

# report form (only applicable when report form is enabled via setting)
reportForm:
  title: '報告'
  # description shown at the top of form.
  description: |
    システムのバグや悪質なユーザーを発見した場合、こちらからご報告ください。
    ※報告に対して個別の返信はしておりません。緊急性が高い場合や返信が必要な場合は、他の手段で管理者にご連絡ください。
  # legend of kind select.
  kind: '報告の種類'
  # legend of report content.
  content: '報告の内容'
  # placeholder of report content.
  contentPlaceHolder: '報告の詳細を入力してください'
  # label of send button.
  send: '送信'
  # message when report is sent.
  thankyou: '報告を送信しました。ご協力いただきありがとうございました。'
  # button to close message sent dialog.
  close: '閉じる'
