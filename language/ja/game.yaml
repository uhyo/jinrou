    attacked: '{{name}}は人狼に襲われました。'
    sleepwalker: '{{results}}が徘徊しています。'
  # Logs related to voting
  voting:
    # No player was punished.
    nopunish: '誰も処刑されませんでした。'
    # Voting entered to a runoff.
    runoff: '決選投票になりました。'
    # Vote again!
    revote: '再投票になりました。あと{{count}}回の投票で結論が出なければ引き分けになります。'
