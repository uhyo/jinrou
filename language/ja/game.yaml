    more: '今日はあと{{count}}人処刑します。もう一度投票してください。'
  # Logs related to voting box
  votingbox:
    voted: '{{name}}は{{target}}に投票しました。'
  # Quantum werewolf logs
  quantum:
    breakdown: '世界が崩壊し、確率が定義できなくなりました。'
  # Revival of a user
  revive: '{{name}}は蘇生しました。'
  # Role of a player changed
